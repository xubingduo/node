{% extends 'layout.html'%}


{%block content%}

<div class="listBox">
    <h1>{{content.title}}</h1>
    <p class="colDefault">
        作者：<span class="colInfo">{{content.user.username}}</span>
        时间：<span class="colInfo">{{content.addTime | date('Y年m月d日 H:i:s',-8*60)}}</span>
        阅读：<span class="colInfo">{{content.views}}</span>
        评论：<span class="colInfo">admin</span>
    </p>
    <dfn>
        {{content.content}}
    </dfn>
</div>

<div class="listBox message">
    <h3 class="textLeft">
        <strong>评论</strong>
        <span class="em">一共有
            <em id="messageCount">0</em>
            条评论
        </span>
    </h3>

    {% if userInfo._id %}
    <p class="textLeft">fdf</p>
    <p class="textLeft clear">
        <textarea id="messageContent"></textarea>
        <button id="messageBtn" class="submit">提交</button>
    </p>
    {% else%}
    <p class="bgDanger" style="line-height: 30px;">你还没有登录，请先登录！</p>
    {% endif %}

    <div class="messageList">
        <!-- <div class="messageBox">还没有留言</div> -->
    </div>

    <!-- <div class="messageList" style="display: block;">
        <div class="messageBox">
            <p class="name clear">
                <span class="fl">admin</span>
                <span class="fl">2016-07-29</span>
            </p>
            <p>hdfghf</p>            
        </div>
    </div> -->


</div>


<script src="/public/js/comment.js"></script>
{% endblock %}
